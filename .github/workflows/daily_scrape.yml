name: Daily Data Scrape

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Create secrets.json from GitHub Secrets
      run: |
        echo '{"username": "${{ secrets.STOCKWATCH_USERNAME }}", "password": "${{ secrets.STOCKWATCH_PASSWORD }}"}' > secrets.json
    
    - name: Scrape Stockwatch trades for today
      env:
        STOCKWATCH_USERNAME: ${{ secrets.STOCKWATCH_USERNAME }}
        STOCKWATCH_PASSWORD: ${{ secrets.STOCKWATCH_PASSWORD }}
      run: |
        python scrape.py --source stockwatch --symbol DOCT
    
    - name: Scrape CSE depth chart
      run: |
        python scrape.py --source cse --symbol DOCT
    
    - name: Commit and push updated data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add depth_chart.json trades.json
        git diff --staged --quiet || git commit -m "Update data files: $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push

