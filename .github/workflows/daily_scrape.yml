name: Daily Data Scrape

on:
  schedule:
    # Run twice daily (Eastern Time, EDT = UTC-4):
    # 1. Before 9am ET (8:30am EDT = 12:30 UTC)
    - cron: '30 12 * * *'
    # 2. At 5pm ET (5pm EDT = 21:00 UTC)
    - cron: '0 21 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
      actions: write   # Allow triggering other workflows
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Create secrets.json from GitHub Secrets
      run: |
        echo '{"username": "${{ secrets.STOCKWATCH_USERNAME }}", "password": "${{ secrets.STOCKWATCH_PASSWORD }}"}' > secrets.json
    
    - name: Scrape Stockwatch trades for today
      env:
        STOCKWATCH_USERNAME: ${{ secrets.STOCKWATCH_USERNAME }}
        STOCKWATCH_PASSWORD: ${{ secrets.STOCKWATCH_PASSWORD }}
      run: |
        python scrape.py --source stockwatch --symbol DOCT
    
    - name: Scrape CSE depth chart
      run: |
        python scrape.py --source cse --symbol DOCT
    
    - name: Deduplicate JSON files
      run: |
        python deduplicate_json.py
    
    - name: Copy JSON files to dashboard public directory
      run: |
        mkdir -p dashboard/public
        cp trades.json dashboard/public/trades.json
        cp depth_chart.json dashboard/public/depth_chart.json
    
    - name: Create data version file for cache-busting
      run: |
        # Create a version file with current timestamp to force cache refresh
        echo "{\"version\": \"$(date +%s)\", \"updated\": \"$(date -u +'%Y-%m-%d %H:%M:%S UTC')\"}" > dashboard/public/data-version.json
        cat dashboard/public/data-version.json
    
    - name: Commit and push updated data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add depth_chart.json trades.json dashboard/public/trades.json dashboard/public/depth_chart.json dashboard/public/data-version.json
        git diff --staged --quiet || git commit -m "Update data files: $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
    
    - name: Trigger dashboard deployment
      uses: actions/github-script@v7
      with:
        script: |
          // Trigger the dashboard deployment workflow
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'deploy-dashboard.yml',
            ref: 'main'
          });
          console.log('Dashboard deployment workflow triggered');
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

